<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ee32959255.js" crossorigin="anonymous"></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <nav>
        <div class="title">
            <i class="fa-solid fa-table-columns"></i>
            <h1>Dashboard</h1>
        </div>
        <div class="dashboard-1">
            <div>
                <i class="fa-solid fa-house"></i>
                <p>Home</p>
            </div>
            <div>
                <i class="fa-solid fa-address-card"></i>
                <p>Profile</p>
            </div>
            <div>
                <i class="fa-solid fa-comments"></i>
                <p>Messages</p>
            </div>
            <div>
                <i class="fa-solid fa-clock-rotate-left"></i>
                <p>History</p>
            </div>
            <div>
                <i class="fa-solid fa-list-check"></i>
                <p>Tasks</p>
            </div>
            <div>
                <i class="fa-solid fa-users"></i>
                <p>Communities</p>
            </div>
        </div>
        <div class="dashboard-2">
            <div>
                <i class="fa-solid fa-gear"></i>
                <p>Settings</p>
            </div>
            <div>
                <i class="fa-solid fa-circle-question"></i>
                <p>Support</p>
            </div>
            <div>
                <i class="fa-solid fa-shield"></i>
                <p>Privacy</p>
            </div>
        </div>
    </nav>

    <header>
        <div class="top-header">
            <form action="#" class="search">
                <label for="search-bar"><i class="fa-solid fa-magnifying-glass"></i></label>
                <input type="text" class="search-bar">
            </form>
            <div class="account">
                <i class="fa-regular fa-bell"></i>
                <img src="2462401306aa800a3a5910d9c921956a.png" alt="">
                <p>Morgan Oakley</p>
            </div>
        </div>
        <div class="bottom-header">
            <div class="greeting">
                <img src="2462401306aa800a3a5910d9c921956a.png" alt="">
                <div class="greeting-text">
                    <p class="hi-there">Hi there,</p>
                    <p class="greeting-name">Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </header>

    <div class="container">

    </div>
</body>
</html>
